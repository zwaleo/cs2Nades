<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-Strike 2 Maps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul id="nav">
                <!-- Links will be dynamically added here -->
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to CS2 Maps Overview</h1>
        <div id="content">Select a map from the navigation bar.</div>
    </main>
    <footer>
        <p>Created with ❤️ by <a href="https://github.com/zwaleo" target="_blank">zwaleo</a></p>
        <p>Counter-Strike 2 © Valve | Fan Project</p>
    </footer>

    <!-- Include the Marked.js library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Define the maps and their corresponding markdown files
        const maps = [
            { name: "Dust II", file: "dust2.md" },
            { name: "Mirage", file: "mirage.md" },
            { name: "Inferno", file: "inferno.md" },
            { name: "Nuke", file: "nuke.md" },
            { name: "Overpass", file: "overpass.md" },
            { name: "Vertigo", file: "vertigo.md" },
            { name: "Ancient", file: "ancient.md" },
            { name: "Anubis", file: "anubis.md" }
        ];

        // Populate the navigation bar
        const nav = document.getElementById('nav');
        maps.forEach(map => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = "#"; // Link remains for click functionality, but fetches correct file
            a.textContent = map.name;
            a.dataset.file = map.file; // Store the file name in a data attribute
            a.onclick = (e) => {
                e.preventDefault();
                loadMarkdown(a.dataset.file); // Load the correct file
            };
            li.appendChild(a);
            nav.appendChild(li);
        });

        // Load markdown content dynamically
        function loadMarkdown(file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error("File not found: " + file);
                    return response.text();
                })
                .then(markdown => {
                    document.getElementById('content').innerHTML = marked.parse(markdown);
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
