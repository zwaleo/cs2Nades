site_name: CS2 Nades and Tactics
site_url: https://zwaleo.github.io
nav:
  - Home: index.md
  - Grenades: ./nades/nades_index.md
  - Tactics: ./tactics/tactics_index.md
theme:
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    primary: "amber"
    accent: "amber"
    scheme: "slate"
  name: material
plugins:
  - optimize:
  - glightbox:
      auto_caption: true
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
      manual: false
  - search:
      indexing: full

extra_css: 
  - glightbox.css
extra_javascript:
  - glightbox.js
markdown_extensions:
  - meta
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption